<!DOCTYPE html>
<html ng-app='BreweryApp'>
   <head>
      <meta charset="utf-8">
      <title></title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
      <script src="js/app.js" charset="utf-8"></script>
      <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Fascinate+Inline|Fredericka+the+Great|Sirin+Stencil|Vast+Shadow" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
   </head>
   <body ng-controller="MainController as main">
      <header>
         <h1>Brew Near You</h1>
         <nav>
            <ul>
               <li>home</li>
               <li>breweries</li>
               <li>beers</li>
               <li ng-click="userCtrl.showLoginForm = !userCtrl.showLoginForm">log in</li>
            </ul>
         </nav>
      </header>


      <!-- BREWERIES SEARCH-->
      <section class="brewery-search">
         <h3>Search For A Brewery</h3>
         <form ng-submit=main.getBreweries(brew)>
            <input type="text" ng-model="brew" placeholder="Search by zip code">
         </form>
      </section>

      <!-- LOGIN PAGE -->
      <section ng-show="userCtrl.showLoginForm">
         <h3>Log In</h3>
            <!-- {{userCtrl.userName}} -->
        <form ng-submit='userCtrl.logIn()'>
          <input  ng-model ="userCtrl.userName" placeholder="username"><br>
          <input  ng-model ="userCtrl.password"  type='password' placeholder="password"><br>
          <input  type='submit' ng-click ="userCtrl.showLoginForm = !userCtrl.showLoginForm" name="login" value="Log in">
        </form>

        <li>  <a href="#" ng-click="userCtrl.showRegisterForm = !userCtrl.showRegisterForm">Register</a></li>
        <div ng-show="userCtrl.showRegisterForm">
          <form ng-submit='userCtrl.addUser()'>
            <input  ng-model ="userCtrl.userName"placeholder="user name"><br>
            <input  ng-model ="userCtrl.password" type='password'placeholder="password"><br>
            <input type='submit' ng-click ="userCtrl.showRegisterForm = !userCtrl.showRegisterForm"name="register" value='Register'>
          </form>
        </div>
     </section>



      <footer>
         <!-- NEED TO STATE THAT WE ARE USING THE API -->
      </footer>
   </body>
</html>
