<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.min.js"></script>

  <script src="/js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Fascinate+Inline|Fredericka+the+Great|Sirin+Stencil|Vast+Shadow" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="UserController as main">
  <header>
    <h1>Brew Near You</h1>
    <nav>
      <ul >
        <li><a href="#">home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">breweries</a></li>
        <li><a href="#">beers</a></li>
        <li ng-if='main.notLogin'><a href="#" ng-click="main.showLoginForm = !main.showLoginForm">log in</a></li>
        <div ng-show="main.showLoginForm">
              {{main.userName}}
          <form ng-submit='main.logIn()'>
            <input  ng-model ="main.userName" placeholder="username"><br>
            <input  ng-model ="main.password"  type='password' placeholder="password"><br>
            <input  type='submit' ng-click ="main.showLoginForm = !main.showLoginForm" name="login" value="Log in">
          </form>
        </div>

        <li ng-if='main.notLogin'>  <a href="#" ng-click="main.showRegisterForm = !main.showRegisterForm">Register</a></li>
        <div ng-show="main.showRegisterForm">
          <form ng-submit='main.addUser()'>
            <input  ng-model ="main.registerUserName"placeholder="user name"><br>
            <input  ng-model ="main.registerPassword" type='password'placeholder="password"><br>
            <input type='submit' ng-click ="main.showRegisterForm = !main.showRegisterForm"name="register" value='Register'>
          </form>
        </div>
      </ul>
    </nav>
  </header>

  <div ng-if='!main.notLogin'>
  show this when log <br>
  Welcome {{main.currentUser.username}}
  <button ng-click='main.logout()'type="button" name="button">Log out</button>
  </div>
</body>
</html>
